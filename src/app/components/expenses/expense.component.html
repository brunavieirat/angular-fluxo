<div class="container">
    <h1>Cadastro de Despesas</h1>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input id="descricao" formControlName="descricao" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input id="valor" formControlName="valor" class="form-control" type="number" step="0.01" />
      </div>
      <div class="form-group">
        <label for="transactionType">Entrada/Saída:</label>
        <select id="transactionType" formControlName="type">
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">{{ editMode ? 'Salvar' : 'Adicionar' }}</button>
    </form>
  
    <h2>Lista de Despesas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let despesa of expense$ | async">
          <td>{{ despesa.descricao }}</td>
          <td>{{ despesa.valor | currency:'BRL' }}</td>
          <td>{{ despesa.month }}</td>
          <td>{{ despesa.type }}</td>
          <td>
            <button class="btn btn-warning" (click)="onEdit(despesa)">Editar</button>
            <button class="btn btn-danger" (click)="onDelete(despesa.id)">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
